<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Simulation</title>
</head>
<style>
    canvas {
        background-color: black;
        padding: 0;
        margin: auto;
        display: block;
        width: 800px;
        height: 600px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border: 10px white;
    }
</style>
<body style="background-color: dimgrey">
    <canvas id="system"></canvas>
    <script>
        const c = document.getElementById("system");
        const ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(90, 50, 40, 0, 2 * Math.PI);
        ctx.stroke(255);
    </script>
</body>
</html>
