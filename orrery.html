<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Simulation</title>
</head>
<body>
    <!-- Makes the container to hold both the background (space and the sun) and the foreground (the text values like FPS)-->
    <div id="container" style="width: 350px; height: 350px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <!-- The background layer. The z index is 0 because it should be at the bottom of the stack-->
        <canvas id="background_layer" width="350" height="350" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <!-- The foreground layer. The z index is 1 because it should be above the background-->
        <canvas id="foreground_layer" width="350" height="350" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        <!-- Layer to display the current year in the simulation-->
        <canvas id="days" width="350" height="350" style="position: absolute; left: 0; top: 0; z-index: 2"></canvas>
        <!-- Layer to calculate the Keplerian elements for the planets-->
        <canvas id="orbital_elements" width="350" height="350" style="position: absolute; left: 0; top: 0; z-index: 3"></canvas>
        <!-- Layer to draw the actual planets-->
        <canvas id="planets" width="350" height="350" style="position: absolute; left: 0; top: 0; z-index: 4"></canvas>
    </div>
    <!-- Our Javascript code -->
    <script type="text/javascript" src="create_canvas.js"></script>
</body>
</html>
